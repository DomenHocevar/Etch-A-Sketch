<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Etch-A-Sketch</title>
        <link rel = "stylesheet" href = "style.css">
    </head>


    <body>
        <header> 
            <h1>Etch-A-Sketch</h1>
        </header>
        
        <div id = "inputs">
            <div>
                <label for = "mapSizeInput">Enter the desired size of the new grid (between 1 and 100).
                    <input type = "number" id = "mapSizeInput" name = "mapSizeInput" min = "1" max = "100" value = "10">
                </label>
                <button onclick = "mapSizeSubmission()">
                    Create
                </button>
            </div>

            <label for = "colorInput"> Choose the desired color.
                <input type = "color" id = "colorInput" name = "colorInput">
            </label>

            <label for = "rainbowInput"> Toggle rainbow mode.
                <input type = "checkbox" id = "rainbowInput" name = "rainbowInput">
            </label>
            
        </div>

        <div id = "map">
            
        </div>
        
    </body>
</html>

<script src="script.js"></script>
